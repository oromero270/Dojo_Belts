<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Bud</title>
    <style>
        #shell{
            display: flex;
            justify-content: space-around;

        }
        .register {
            border: 2px solid black;
            height: 470px;
            width: 340px;
            padding: 20px;
        }
        .login {
            border: 2px solid black;
            height: 270px;
            width: 240px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Welcome! </h1>
    <div id=shell>
    <div class="register">
        <h2>Register</h2><br>
        <form action="sub" method="POST">
            {% csrf_token %}
            <p>Name</p>
            <input type="text" name="name" id="">
            <p>Username</p>
            <input type="text" name="uname" id="">
            <p>pw</p>
            <input type="password" name="pw" id="">
            <p>*Password should be at least 8 characters long</p>
            <p>cpw</p>
            <input type="password" name="cpw" id=""><br><br>
            <button type="submit"> Register!</button>
        </form>
    </div>
    <div class="login">
        <h2>Login</h2><br>
        <form action="/login" method="POST">
            {% csrf_token %}
            <p>Username</p>
            <input type="text" name="uname" id="">
            <p>Password</p>
            <input type="password" name="pw" id="">
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="errorswindow">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        </ul>
        {% endfor %}
        {% endif %}
    </div>
</div>
</body>

</html>
